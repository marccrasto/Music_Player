<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and responsive scaling -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing fonts from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Page title -->
    <title>
      Learn Basic String and Array Methods by Building a Music Player App
    </title>
  </head>

  <body>
    <!-- Main container holding both player and playlist -->
    <div class="container">
      <!-- Music player UI -->
      <div class="player">
        <!-- Decorative top bar with title -->
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">freeCodeCamp</h1>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>

        <!-- Main player content: album art + controls -->
        <div class="player-content">
          <!-- Album cover art -->
          <div id="player-album-art">
            <img
              src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
              alt="song cover art"
            />
          </div>

          <!-- Display song name, artist and control buttons -->
          <div class="player-display">
            <!-- Text info about current song -->
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>

            <!-- Control buttons for playback -->
            <div class="player-buttons">
              <!-- Previous song button -->
              <button id="previous" class="previous" aria-label="Previous">
                <!-- SVG icon for previous -->
                <svg
                  width="24"
                  height="19"
                  viewBox="0 0 24 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M23.2248 0L7.03964 9.5L23.2248 19L23.2248 0Z" />
                  <rect
                    width="4.63633"
                    height="18.5453"
                    transform="matrix(-1 0 0 1 4.63633 0)"
                  />
                </svg>
              </button>

              <!-- Play button -->
              <button id="play" class="play" aria-label="Play">
                <svg
                  width="17"
                  height="19"
                  viewBox="0 0 17 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                </svg>
              </button>

              <!-- Pause button -->
              <button id="pause" class="pause" aria-label="Pause">
                <svg
                  width="17"
                  height="19"
                  viewBox="0 0 17 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0H4.75V19H0V0Z" />
                  <path d="M11.4 0H16.15V19H11.4V0Z" />
                </svg>
              </button>

              <!-- Next song button -->
              <button id="next" class="next" aria-label="Next">
                <svg
                  width="24"
                  height="19"
                  viewBox="0 0 24 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                  <rect x="18.5885" width="4.63633" height="18.5453" />
                </svg>
              </button>

              <!-- Shuffle button -->
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <!-- Complex shuffle icon path -->
                <svg
                  width="17"
                  height="14"
                  viewBox="0 0 17 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12.2127 0L17 2.9219L12.0759 5.60686L12.1321 3.30594C..."
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Playlist section -->
      <div class="playlist">
        <!-- Playlist title bar -->
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>

        <!-- List of songs populated dynamically -->
        <ul id="playlist-songs"></ul>
      </div>
    </div>

    <!-- Link to external JS script -->
    <script src="script.js"></script>
  </body>
</html>
